<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Resume Generator</title>
    <style>
      body {background-image:url("https://img.freepik.com/free-vector/stylish-hexagonal-line-pattern-background_1017-19742.jpg?w=2000")}
     
      </style>
  </head>
    <body class="d-flex justify-content-evenly align-items-center" style="height: 100vh;">
    <div class="w-25">
      <h2>Registered User LogIn</h2>
      <div>
        <label for="loginEmailField">Email Address</label>
        <input
          type="text"
          id="loginEmailField"
          placeholder="example@mail.com"
          class="form-control"
          style="background-color:aqua"
        />
        <label for="loginPasswordField">Password</label>
        <input
          type="password"
          id="loginPasswordField"
          placeholder="Password must be 6 characters long"
          class="form-control"
          style="background-color:aqua"
        />
        <br>
        <button id="loginBtn" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div class="w-25">
      <h2>New User Registration</h2>
    <div>
      <label for="nameField">Name</label>
      <input
        type="text"
        id="nameField"
        placeholder="Enter your name"
        class="form-control"
        style="background-color:aqua"
      />
      <label for="registerEmailField">Email Address</label>
      <input
        type="text"
        id="registerEmailField"
        placeholder="example@mail.com"
        class="form-control"
        style="background-color:aqua"
      />
      <label for="registerPasswordField">Password</label>
      <input
        type="password"
        id="registerPasswordField"
        placeholder="Password must be 6 characters long"
        class="form-control"
        style="background-color:aqua"
      />
      <br>
      <button id="registerBtn" class="btn btn-primary">Sign Up</button>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
